{% extends "base.html" %}

{% block script %}

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script type="text/javascript">
        $('.btn').on('click', function() {
            var $this = $(this);
            $this.button('loading');
        });
    </script>

{% endblock %}

{% block content %}

    <div class="container">
        <div = style="margin:3em;">
            <form method="POST">
                {% csrf_token %}
                <div class="col-xs-8 text-right">
                    <button class="btn btn-primary btn-md" type="submit" id="load"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> ...Searching and Loading data  "> Search by 'telemedicina' on Twitter and Google </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
